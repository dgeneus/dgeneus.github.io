<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>N4SlAB Product Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Readex+Pro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

    <style>* {
        box-sizing: border-box;
    }

    body {
        font-size: 16px;
        font-family: 'IBM Plex Mono', monospace, Arial, sans-serif;
        background: #ebedf0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .product-menu-bg {
        min-height: 100vh;
        width: 100vw;
        background: url("../images/v68_117.png") center center/cover no-repeat;
        position: relative;
        overflow: hidden;
        padding-bottom: 2rem;
    }

    .menu-header {
        text-align: center;
        margin-top: 56px;
    }

    .brand-title {
        font-family: 'Readex Pro', sans-serif;
        font-size: 2.25rem;
        color: #222;
        margin-bottom: 0.5rem;
    }

    .brand-tagline {
        font-family: 'IBM Plex Mono', monospace;
        color: #748a6c;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .menu-nav {
        position: absolute;
        top: 29px;
        left: 24px;
    }

    .menu-btn {
        background: #748a6c;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 0.9rem;
        padding: 0.4em 1.2em;
        cursor: pointer;
        font-family: 'IBM Plex Mono', monospace;
        box-shadow: 0 2px 8px rgba(46,77,54,0.09);
    }

    .product-main {
        max-width: 400px;
        margin: 60px auto 0 auto;
        background: rgba(255,255,255,0.97);
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(46,77,54,0.07);
        padding: 2rem 1.5rem;
        text-align: center;
    }

    .options-title {
        font-family: 'Readex Pro', sans-serif;
        color: #222;
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .product-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .product-item {
        margin-bottom: 2.2rem;
    }

    .product-name {
        font-family: 'Readex Pro', sans-serif;
        font-size: 1.1rem;
        color: #222;
        margin-bottom: 0.3rem;
    }

    .product-image {
        width: 120px;
        height: auto;
        display: block;
        margin: 0.5rem auto 1rem auto;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(46,77,54,0.09);
        background: #e5ece9;
    }

    .product-price {
        color: #999;
        font-size: 1rem;
        margin-bottom: 0.7rem;
    }

    .buy-btn {
        background: #748a6c;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 0.95rem;
        padding: 0.4em 1.2em;
        cursor: pointer;
        font-family: 'IBM Plex Mono', monospace;
        margin-top: 0.5rem;
        transition: background 0.2s;
    }
    .buy-btn:hover {
        background: #5c5e5e;
    }

    .logo-image {
        width: 100px;    /* Adjust this value as needed */
        height: auto;    /* Maintains aspect ratio */
        display: block;
        margin: 0 auto 1rem auto;  /* Optional: centers the logo with some bottom margin */
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .product-main {
            max-width: 98vw;
            padding: 1.2rem 0.5rem;
        }
        .menu-header {
            margin-top: 24px;
        }
    }</style>

</head>
<body>
<div class="product-menu-bg">

    <header class="menu-header">
        <img src="images/v68_126.png" alt="N4SlAB Logo" class="logo-image">
        <h1 class="brand-title">N4SlAB</h1>
        <p class="brand-tagline">A sustainably efficient model used for the built environment.</p>
    </header>

    <nav class="menu-nav">
        <button class="menu-btn">Menu</button>
    </nav>

    <main class="product-main">
        <h2 class="options-title">Pick any of our options:</h2>
        <ul class="product-list">
            <li class="product-item">
                <h3 class="product-name">Honey</h3>
                <img src="images/v68_121.png" alt="Honey slab" class="product-image">
                <p class="product-price">$15 per slab, $375 per 150 (bulk)</p>
                <button class="buy-btn">Buy</button>
            </li>
            <li class="product-item">
                <h3 class="product-name">Walnut</h3>
                <img src="images/v68_122.png" alt="Walnut slab" class="product-image">
                <p class="product-price">$15 per slab, $375 per 150 (bulk)</p>
                <button class="buy-btn">Buy</button>
            </li>
            <li class="product-item">
                <h3 class="product-name">Iron</h3>
                <img src="images/v68_119.png" alt="Iron slab" class="product-image">
                <p class="product-price">$15 per slab, $375 per 150 (bulk)</p>
                <button class="buy-btn">Buy</button>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
