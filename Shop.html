<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N4SlAB Shop – Buy Sustainable Slabs</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Readex+Pro&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-size: 16px;
      font-family: 'IBM Plex Mono', monospace, Arial, sans-serif;
      background: #f7f8f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .shop-bg {
      min-height: 100vh;
      width: 100vw;
      background: #e8ede5;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .main-header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      background: rgba(167,181,155,0.92);
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      box-shadow: 0 2px 12px rgba(46,77,54,0.08);
    }
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .nav-link {
      color: #222;
      text-decoration: none;
      font-family: 'Readex Pro', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3em 1em;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link:hover {
      background: #748a6c;
      color: #fff;
    }
    .brand-title {
      font-family: 'Readex Pro', sans-serif;
      font-size: 2.4rem;
      letter-spacing: 0.04em;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .brand-tagline {
      font-family: 'IBM Plex Mono', monospace;
      color: #748a6c;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .shop-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 2rem 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
      margin: 2rem 0;
    }
    .product-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(46,77,54,0.07);
      padding: 2rem 1.2rem 1.5rem 1.2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 4px 24px rgba(46,77,54,0.14);
    }
    .product-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.6rem;
      margin-bottom: 1.1rem;
      background: #e5ece9;
      box-shadow: 0 2px 8px rgba(46,77,54,0.09);
    }
    .product-name {
      font-family: 'Readex Pro', sans-serif;
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 0.4rem;
    }
    .product-price {
      color: #748a6c;
      font-size: 1.07rem;
      margin-bottom: 1.2rem;
    }
    .buy-btn {
      display: inline-block;
      background: #748a6c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Readex Pro', sans-serif;
      font-size: 1rem;
      padding: 0.7em 1.5em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #222;
      color: #a7b59b;
    }
    .main-footer {
      text-align: center;
      padding: 1.5rem 0 1rem 0;
      color: #bbb;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      background: transparent;
    }
    @media (max-width: 700px) {
      .main-header {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
        border-radius: 0 0 1.2rem 1.2rem;
      }
      .brand-title {
        font-size: 1.5rem;
      }
      .shop-content {
        padding: 1.2rem 0.2rem;
      }
      .products-grid {
        gap: 1.1rem;
      }
    }
  </style>
</head>
<body>
<div class="shop-bg">
  <header class="main-header">
    <nav class="main-nav">
      <a href="Research.html" class="nav-link">Research</a>
      <a href="Contributors.html" class="nav-link">Contributors</a>
      <a href="Shop.html" class="nav-link">Shop</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>
    <h1 class="brand-title">N4SlAB</h1>
    <p class="brand-tagline">Sustainable Materials for a Better Built Environment</p>
  </header>

  <main class="shop-content">
    <h2 style="font-family:'Readex Pro',sans-serif; color:#748a6c; font-size:1.5rem;">Our Slab Products</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="v68_121.png" alt="Honey Slab" class="product-image" />
        <div class="product-name">Honey</div>
        <div class="product-price">$15 per slab, $375 per 150 (bulk)</div>
        <a href="Thankyou.html" class="buy-btn">Buy</a>
      </div>
      <div class="product-card">
        <img src="v68_122.png" alt="Walnut Slab" class="product-image" />
        <div class="product-name">Walnut</div>
        <div class="product-price">$15 per slab, $375 per 150 (bulk)</div>
        <a href="Thankyou.html" class="buy-btn">Buy</a>
      </div>
      <div class="product-card">
        <img src="v68_119.png" alt="Iron Slab" class="product-image" />
        <div class="product-name">Iron</div>
        <div class="product-price">$15 per slab, $375 per 150 (bulk)</div>
        <a href="Thankyou.html" class="buy-btn">Buy</a>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <span>© Dannielle Geneus 2025</span>
  </footer>
</div>
</body>
</html>
